<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #084298);
            min-height: 100vh;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 p-4">

                <h2 class="text-center fw-bold mb-1">Student Exam Performance</h2>
                <p class="text-center text-muted mb-4">
                    Predict Maths score using Machine Learning
                </p>

                <form action="{{ url_for('predict_datapoint') }}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="high school">High school</option>
                            <option value="master's degree">Master's degree</option>
                            <option value="some college">Some college</option>
                            <option value="some high school">Some high school</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free / Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Writing Score (0–100)</label>
                        <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Reading Score (0–100)</label>
                        <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                    </div>

                    <button class="btn btn-light text-primary fw-bold w-100">
                        Predict Maths Score
                    </button>

                </form>

                {% if results %}
                <div class="alert alert-success text-center mt-4">
                    <h5>Predicted Maths Score</h5>
                    <h3 class="fw-bold">{{ results }}</h3>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
